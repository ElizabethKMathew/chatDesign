<!DOCTYPE html>
<html>
    <head>
        <title>chat_design</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" type="text/css" href="../CSS/chat_style.css">
    </head>
    <body>
        <div class="chat_wrapper">
            <section class="chat_list_container">
                <div class="chat_list_header">
                    
                    <span class="chat_list_heading">Chat</span>
                </div>
                <div class="chat_list_content">
                    <ul>
                        <li>
                            <span class="profile_pic"><img src="../img/scenery.jpeg" width="30px" height="30px" alt="profilepicture" > </span>
                            <span class="profile_name">Anu</span>
                            <span class="indicator"></span>
                        </li>
                        <li>
                            <span class="profile_pic"><img src="../img/scenery.jpeg" width="30px" height="30px" alt="profilepicture" > </span>
                            <span class="profile_name">Anju</span>
                            <span class="indicator"></span>
                        </li>
                        <li>
                            <span class="profile_pic"><img src="../img/scenery.jpeg" width="30px" height="30px" alt="profilepicture" > </span>
                            <span class="profile_name">Bitty</span>
                            <span class="indicator"></span>
                        </li>
                    </ul>
                </div>
                <div class="chat_list_footer">
                    <input type="search" placeholder="Search online friends"/>
                </div>
            </section>
            <section class="chat_box_container">
                <div class="chat_box_header">
                    <span class="chat_box_name">
                    Anju
                    </span>
                    <i class="material-icons">close</i>
                    <i class="material-icons">settings</i>
                    
                </div>
                <div class="chat_box_content">
                    <ol>
                        <li>
                            <div class="sender_picture"><img src="../img/scenery.jpeg" width="30px" height="30px" alt="profilepicture" > </div>
                            <div class="sender_msg"><p>Hai Good Morning</p></div>
                            <div class="time"></div>
                        </li>
                        <li>
                            <div class="receiver_msg">
                                <p>How are you?</p>
                            </div>
                            <div class="time"></div>
                        </li>
                    </ol>
                </div>
                <div class="chat_box_footer">
                    <div class="textbox"><input type="text"></div>
                    <div class="snd_btn"></div>
                </div>
            </section>
        </div>
    </body>
</html>
